language: objective-c
osx_image: xcode9
podfile: SugoDemo/Podfile
branches:
  only:
  - master
env:
  global:
  - SDK_SCHEME=Sugo
  - DEMO_WORKSPACE=SugoDemo.xcworkspace
  - DEMO_SCHEME=SugoDemo
  - IOS_SDK=iphonesimulator11.0
  - POD_LINT="YES"
before_install:
    - gem install cocoapods
    - pod repo update
before_script: cd SugoDemo
script:
  - set -o pipefail
  - xcodebuild -version
  - xcodebuild -showsdks

  - xcodebuild -workspace "$DEMO_WORKSPACE" -scheme "$SDK_SCHEME" -sdk "$IOS_SDK" -destination 'platform=iOS Simulator,OS=8.1,name=iPhone SE' -configuration Release ONLY_ACTIVE_ARCH=NO build | xcpretty -c;
  - xcodebuild -workspace "$DEMO_WORKSPACE" -scheme "$SDK_SCHEME" -sdk "$IOS_SDK" -destination 'platform=iOS Simulator,OS=11.0,name=iPhone X' -configuration Release ONLY_ACTIVE_ARCH=NO build | xcpretty -c;
  - xcodebuild -workspace "$DEMO_WORKSPACE" -scheme "$DEMO_SCHEME" -sdk "$IOS_SDK" -destination 'platform=iOS Simulator,OS=11.0,name=iPhone X' -configuration Release ONLY_ACTIVE_ARCH=NO build | xcpretty -c;

  # Run `pod lib lint` if specified
  - if [ $POD_LINT == "YES" ]; then
      cd .. && pod lib lint --allow-warnings && cd SugoDemo;
    fi
